api_version: 1
php_version: 7.0
drush_version: 8
protected_web_paths:
  - /touch.txt

workflows:
  create_cloud_development_environment:
    after:
      - type: webphp
        description: Post to slack on CDE creation
        script: private/scripts/slack_cde.php
  sync_code:
    after:
      - type: webphp
        description: Post to Slack after sync
        script: private/scripts/slack_sync.php

  deploy:
    after:
      - type: webphp
        description: Post to Slack on deploy
        script: private/scripts/slack_deploy.php
